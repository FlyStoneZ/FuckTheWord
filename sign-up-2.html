<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大风车登陆</title>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link rel="stylesheet" href="./common/css/login.css">
    <script src="./common/jquery.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
</head>
<body>
<div class="am-container main">
    <img class="logo" src="http://pinwheel-cn.com/public/home/images/sas-logo.png">
    <form class="am-form am-form-horizontal">
        <div class="am-form-group">
            <label for="doc-ipt-1" class="am-u-sm-2 am-form-label">用户名</label>
            <div class="am-u-sm-10">
                <input type="text" id="doc-ipt-1" placeholder="" required>
            </div>
        </div>

        <div class="am-form-group">
            <label for="doc-ipt-2" class="am-u-sm-2 am-form-label">昵称</label>
            <div class="am-u-sm-10">
                <input type="text" id="doc-ipt-2" placeholder="" required>
            </div>
        </div>
        <div class="am-form-group">
            <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">真实姓名</label>
            <div class="am-u-sm-10">
                <input type="text" id="doc-ipt-3" placeholder="" required>
            </div>
        </div>
        <div class="am-form-group">
            <label for="doc-ipt-4" class="am-u-sm-2 am-form-label">手机号</label>
            <div class="am-u-sm-10">
                <input type="text" id="doc-ipt-4" placeholder="" required value="13666666666" disabled>
            </div>
        </div>
        <div class="am-form-group">
            <label for="doc-ipt-5" class="am-u-sm-2 am-form-label">登录密码</label>
            <div class="am-u-sm-10">
                <input type="password" id="doc-ipt-5" placeholder="" required>
            </div>
        </div>
        <div class="am-form-group">
            <label for="doc-ipt-6" class="am-u-sm-2 am-form-label">确认登录密码</label>
            <div class="am-u-sm-10">
                <input type="password" id="doc-ipt-6" placeholder="" required>
            </div>
        </div>
        <div class="am-form-group">
            <label for="doc-ipt-7" class="am-u-sm-2 am-form-label">交易密码</label>
            <div class="am-u-sm-10">
                <input type="password" id="doc-ipt-7" placeholder="" required>
            </div>
        </div>
        <div class="am-form-group">
            <label for="doc-ipt-8" class="am-u-sm-2 am-form-label">确认交易密码</label>
            <div class="am-u-sm-10">
                <input type="password" id="doc-ipt-8" placeholder="" required>
            </div>
        </div>
        <div class="am-form-group">
            <label for="doc-ipt-9" class="am-u-sm-2 am-form-label">推荐人账号</label>
            <div class="am-u-sm-10">
                <input type="text" id="doc-ipt-9" placeholder="" required>
            </div>
        </div>
        <div class="am-form-group">
            <label for="doc-ipt-10" class="am-u-sm-2 am-form-label">推荐人号码</label>
            <div class="am-u-sm-10">
                <input type="text" id="doc-ipt-10" placeholder="" required>
            </div>
        </div>

        <div class="am-form-group">
            <label for="form-select-1" class="am-u-sm-2 am-form-label"> 收款方式</label>
            <div class="am-u-sm-10">
                <select id="form-select-1" required data-am-selected="{btnWidth: '100%'}">
                    <option value="">--请选择--</option>
                    <option value="option2">中国银行</option>
                    <option value="option3">中国农业银行</option>
                    <option value="option4">中国工商银行</option>
                    <option value="option5">中国建设银行</option>
                    <option value="option6">交通银行</option>
                    <option value="option7">招商银行</option>
                    <option value="option8">支付宝</option>
                </select>
            </div>
        </div>

        <div class="am-form-group">
            <label for="form-input-4" class="am-u-sm-2 am-form-label">开户行地址</label>
            <div class="am-u-sm-10">
                <input type="text" id="form-input-4" class="am-form-field" placeholder="" required>
            </div>
        </div>

        <div class="am-form-group">
            <label for="form-input-11" class="am-u-sm-2 am-form-label">收款账户</label>
            <div class="am-u-sm-10">
                <input type="text" id="form-input-11" class="am-form-field" placeholder="" required>
            </div>
        </div>

        <div class="am-form-group">
            <p class="am-u-sm-10 am-u-sm-offset-2">（如需添加多个，请激活后在“会员中心->支付方式”栏目追加）</p>
        </div>

        <div class="am-form-group">
            <label for="form-select-2" class="am-u-sm-2 am-form-label"> 密保问题</label>
            <div class="am-u-sm-10">
                <select id="form-select-2" required data-am-selected="{btnWidth: '100%'}">
                    <option value="">--请选择您的密保问题--</option>
                    <option value="option2">我的家乡</option>
                    <option value="option3">我的幸运数字</option>
                    <option value="option4">字母</option>
                    <option value="option5">我的爱人</option>
                </select>
            </div>
        </div>

        <div class="am-form-group">
            <label for="form-input-2" class="am-u-sm-2 am-form-label">密保答案</label>
            <div class="am-u-sm-10">
                <input type="text" id="form-input-2" class="am-form-field" placeholder="" value="" required>
            </div>
        </div>

        <div class="am-form-group">
            <label for="doc-code-2" class="am-u-sm-2 am-form-label">验证码</label>
            <div class="am-u-sm-8">
                <input type="password" id="doc-code-2" placeholder="">
            </div>
            <div class="am-u-sm-2" style="padding-left: 0;text-align: right;">
                <img src="http://pinwheel-cn.com/include/code.php" onclick="$(this).attr('src',$(this).attr('src')+'?t='+Math.random(0,1000));" width="100%">
            </div>
        </div>

        <div class="am-form-group">
            <div class="am-u-sm-10 am-u-sm-offset-2">
                <a href="./user/index.html" type="submit" class="am-btn am-btn-success am-btn-block">提交注册</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>

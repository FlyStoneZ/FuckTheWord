<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系我们</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link rel="stylesheet" href="../common/css/admin.css">
</head>
<body>
<script src="../common/jquery.min.js"></script>
<script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
<header class="am-topbar">
</header>
<div class="am-cf admin-main">
    <div class=" admin-content am-u-sm-12 am-u-md-9 am-u-md-offset-3 am-u-lg-10 am-u-lg-offset-2">
        <div class="am-g content">
            <div class="am-u-sm-12 am-u-lg-6">
                <a class="am-btn am-btn-success am-btn-block" href="../other/help.html">
                    <img src="http://pinwheel-cn.com/theme/images/setbg.png" height="30px">
                    提供帮助
                </a>
            </div>
            <div class="am-u-sm-12 am-u-lg-6">
                <a class="am-btn am-btn-warning am-btn-block" href="../other/get-help.html">
                    <img src="http://pinwheel-cn.com/theme/images/setbg.png" height="30px">
                    获取帮助
                </a>
            </div>

            <div class="am-u-sm-12">
                <div class="am-panel am-panel-default am-panel-black">
                    <div class="am-panel-hd">信息反馈</div>
                    <div class="am-panel-bd">

                        <form class="am-form am-form-horizontal" style="margin-top: 20px;">
                            <div class="am-form-group">
                                <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">标题</label>
                                <div class="am-u-sm-10">
                                    <input type="text" id="doc-ipt-3" placeholder="">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="doc-ipt-textarea-2" class="am-u-sm-2 am-form-label">留言</label>
                                <div class="am-u-sm-10">
                                    <textarea id="doc-ipt-textarea-2"></textarea>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="doc-ipt-file-3" class="am-u-sm-2 am-form-label"> 上传凭证</label>
                                <div class="am-u-sm-10">
                                    <div class="am-form-group am-form-file">
                                        <button type="button" class="am-btn am-btn-default am-btn-sm">
                                            <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
                                        <input type="file" multiple id="doc-ipt-file-3">
                                    </div>
                                    <!-- 可点击放大的图片画廊 -->
                                    <ul data-am-widget="gallery" class="am-gallery am-avg-sm-2 am-avg-md-3 am-avg-lg-4 am-gallery-default" data-am-gallery="{ pureview: true }" >
                                        <li>
                                            <div class="am-gallery-item">
                                                    <img src="http://s.amazeui.org/media/i/demos/bing-1.jpg"/>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="am-gallery-item">
                                                <img src="http://s.amazeui.org/media/i/demos/bing-2.jpg"/>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="am-gallery-item">
                                                <img src="http://s.amazeui.org/media/i/demos/bing-3.jpg"/>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="am-gallery-item">
                                                <img src="http://s.amazeui.org/media/i/demos/bing-4.jpg"/>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>



                            <div class="am-form-group">
                                <div class="am-u-sm-10 am-u-sm-offset-2">
                                    <button type="submit" class="am-btn am-btn-success">提  交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../common/app.js"></script>
<script src="../common/common.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link rel="stylesheet" href="../common/css/admin.css">
</head>
<body>
<script src="../common/jquery.min.js"></script>
<script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
<header class="am-topbar">
</header>
<div class="am-cf admin-main">
    <div class=" admin-content am-u-sm-12 am-u-md-9 am-u-md-offset-3 am-u-lg-10 am-u-lg-offset-2">
        <div class="am-g content">
            <div class="am-u-sm-12 am-u-lg-6">
                <a class="am-btn am-btn-success am-btn-block" href="../other/help.html">
                    <img src="http://pinwheel-cn.com/theme/images/setbg.png" height="30px">
                    提供帮助
                </a>
            </div>
            <div class="am-u-sm-12 am-u-lg-6">
                <a class="am-btn am-btn-warning am-btn-block" href="../other/get-help.html">
                    <img src="http://pinwheel-cn.com/theme/images/setbg.png" height="30px">
                    获取帮助
                </a>
            </div>

            <div class="am-u-sm-12">
                <div class="am-panel am-panel-default am-panel-black">
                    <div class="am-panel-hd">我的支付方式</div>
                    <div class="am-panel-bd" style="padding: 10px;padding-bottom: 50px">
                        <div class="am-scrollable-horizontal">
                            <table class="am-table am-table-bordered am-table-striped am-text-nowrap">
                                <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>支付方式</th>
                                        <th>支付账户</th>
                                        <th>开户姓名</th>
                                        <th>银行开户行</th>
                                        <th>添加日期</th>
                                        <th>操作</th>
                                        <th>删除</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>招商银行</td>
                                        <td>621485******4726</td>
                                        <td>杨XX</td>
                                        <td></td>
                                        <td>2016-10-12</td>
                                        <td><span style="color:#f00">默认</span></td>
                                        <td>
                                            <form action="" method="post">
                                                <input type="hidden" name="deid" value="511">
                                                <input type="submit" class="delete" value="删除" onclick="return boxcheck('您确定要删除这条信息吗？','删除中，请耐心等待。。。')" style="border:none;background:transparent;font-size:14px;color:blue;cursor:pointer;">
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <button class="am-btn am-btn-success am-fr btn-add-payment">添  加</button>
                    </div>
                </div>
            </div>

            <div class="am-u-sm-12  add-bank-card hide" style="display: none;">
                <div class="am-panel am-panel-default am-panel-black">
                    <div class="am-panel-hd">添加支付方式</div>
                    <div class="am-panel-bd">

                        <form class="am-form am-form-horizontal">
                            <div class="am-form-group">
                                <label for="form-select-1" class="am-u-sm-2 am-form-label"> 支付方式</label>
                                <div class="am-u-sm-10">
                                    <select id="form-select-1" required>
                                        <option value="">--请选择--</option>
                                        <option value="option2">中国银行</option>
                                        <option value="option3">中国农业银行</option>
                                        <option value="option4">中国工商银行</option>
                                        <option value="option5">中国建设银行</option>
                                        <option value="option6">交通银行</option>
                                        <option value="option7">招商银行</option>
                                        <option value="option8">支付宝</option>
                                    </select>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="form-input-2" class="am-u-sm-2 am-form-label">支付账户</label>
                                <div class="am-u-sm-10">
                                    <input type="text" id="form-input-2" class="am-form-field" placeholder="" required>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="form-input-3" class="am-u-sm-2 am-form-label">开户姓名</label>
                                <div class="am-u-sm-10">
                                    <input type="text" id="form-input-3" class="am-form-field" placeholder="" required>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="form-input-4" class="am-u-sm-2 am-form-label">银行开户行</label>
                                <div class="am-u-sm-10">
                                    <input type="text" id="form-input-4" class="am-form-field" placeholder="" required>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <div class="am-u-sm-10 am-u-sm-offset-2">
                                    <button type="submit" class="am-btn am-btn-warning">添  加</button>

                                    <span class="am-btn am-btn-secondary close-add">返  回</span>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../common/app.js"></script>
<script src="../common/common.js"></script>
<script>
    $("button.btn-add-payment").click(function () {
        var form_div = $("div.add-bank-card");
        if(form_div.hasClass("show"))
            return false;
        form_div.fadeIn().addClass("show");
    });
    $(".close-add").click(function () {
        var form_div = $("div.add-bank-card");
        form_div.fadeOut().removeClass("show");
    });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link rel="stylesheet" href="../common/css/admin.css">
</head>
<body>
<script src="../common/jquery.min.js"></script>
<script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
<header class="am-topbar">
</header>
<div class="am-cf admin-main am-g">
    <div class=" admin-content am-u-sm-12 am-u-md-9 am-u-md-offset-3 am-u-lg-10 am-u-lg-offset-2">
        <div class="am-g content">
            <div class="am-u-sm-12 am-u-lg-6">
                <a class="am-btn am-btn-success am-btn-block" href="./help.html">
                    <img src="http://pinwheel-cn.com/theme/images/setbg.png" height="30px">
                    提供帮助
                </a>
            </div>
            <div class="am-u-sm-12 am-u-lg-6">
                <a class="am-btn am-btn-warning am-btn-block" href="./help.html">
                    <img src="http://pinwheel-cn.com/theme/images/setbg.png" height="30px">
                    获取帮助
                </a>
            </div>


            <div class="am-u-sm-12">
                <div class="am-panel am-panel-default am-panel-black">
                    <div class="am-panel-hd">个人资料</div>
                    <div class="am-panel-bd">

                        <form class="am-form am-form-horizontal">
                            <fieldset disabled>

                                <div class="am-form-group">
                                    <label for="form-input-1" class="am-u-sm-2 am-form-label">账号</label>
                                    <div class="am-u-sm-10">
                                        <input type="text" id="form-input-1" class="am-form-field" placeholder="" value="lwt011">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="form-input-2" class="am-u-sm-2 am-form-label">姓名</label>
                                    <div class="am-u-sm-10">
                                        <input type="text" id="form-input-2" class="am-form-field" placeholder="" value="杨XX">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                        <label for="form-input-3" class="am-u-sm-2 am-form-label">注册日期</label>
                                    <div class="am-u-sm-10">
                                        <input type="text" id="form-input-3" class="am-form-field" placeholder="" value="2016-08-24">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="form-input-4" class="am-u-sm-2 am-form-label">推荐人</label>
                                    <div class="am-u-sm-10">
                                        <input type="text" id="form-input-4" class="am-form-field" placeholder="" value="jxq1ac">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="form-input-5" class="am-u-sm-2 am-form-label">手机号</label>
                                    <div class="am-u-sm-10">
                                        <input type="text" id="form-input-5" class="am-form-field" placeholder="" value="13666666666">
                                    </div>
                                </div>

                            </fieldset>

                            <div class="am-form-group">
                                <label for="form-input-6" class="am-u-sm-2 am-form-label">微信</label>
                                <div class="am-u-sm-10">
                                    <input type="text" id="form-input-6" class="am-form-field" placeholder="" value="lwt011">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <div class="am-u-sm-10 am-u-sm-offset-2">
                                    <button type="submit" class="am-btn am-btn-success">提  交</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="../common/app.js"></script>
<script src="../common/common.js"></script>

</body>
</html>
